<!-- Example split danger button -->
<div
  style="
    background-image: url('/img/bank.jpg');
    background-size: cover;
    height: 70px;
    background-position: center;
  "
></div>
<div style="height: 3px; background-color: orangered"></div>
<div id="smallnav">
  <div style="display: flex; flex-direction: row; align-items: center">
    <div><a href="#">Compare()</a></div>
    <!-- <div><a *ngIf="!isLoggedIn" routerLink="/Login">Sign In</a></div>  -->
    <a
      *ngIf="!isLoggedIn"
      routerLink="/Login"
      (click)="changeStat()"
      style="color: grey"
      >Sign In</a
    >
    <a
      *ngIf="isLoggedIn"
      routerLink="/Login"
      (click)="logout()"
      style="color: grey"
      >Log Out</a
    >
    <div><a routerLink="/Signup">Create Account</a></div>
    <!-- <div><button (click)="logout()">Log Out</button></div> -->
  </div>

  <select
    (change)="changelang($event)"
    name="languageSelect"
    aria-label="Select language"
    style="background-color: grey"
  >
    <option value="English">English</option>
    <option value="العربية">العربية</option>
  </select>
</div>
<div>
  <div id="bigDivForNavbar">
    <img src="/img/2b.png" width="15%" id="img2b" />

    <div>
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          margin: 10px;
          justify-content: space-between;
        "
      >
        <div id="searchandButton">
          <input
            type="search"
            id="search"
            class="form-control"
            style="margin-right: 5px"
          />
          <button id="btnsearch" style="margin-right: 5px; width: 60px">
            <img
              src="/img/search.png"
              width="25px"
              style="margin-left: 10px; margin-right: 10px"
            />
          </button>
          <!-- <label class="form-label" for="form1">Search</label> -->
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 45%;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                width: 250px;
              "
            >
              <div style="display: block; align-items: center">
                <i
                  class="fa-solid fa-headset fa-2x"
                  style="margin-right: 5px; color: black"
                ></i>
                <h5 style="margin: 0; color: orangered">
                  {{ "SUPPORT_NUMBER" | translate }}
                </h5>
              </div>
              <div>
                <i
                  class="fa-solid fa-location-dot fa-2x"
                  style="color: black"
                ></i>
                <h5 style="margin: 0; color: orangered">
                  <h5>{{ "STORES" | translate }}</h5>
                </h5>
              </div>
            </div>
            <div style="margin-right: 45px">
              <a
                [routerLink]="['/cart']"
                style="text-decoration: none; color: orangered"
              >
                <i class="fa-solid fa-cart-shopping fa-2x"></i>
                <h5 style="color: orangered">
                  <h5>
                    {{ counter.toString() | translate }}

                  </h5>
                </h5>
              </a>
            </div>
          </div>
          >

          <div class="cart-container">
            <div style="width: 60px; padding-top: 15px" id="listbars">
              <a href="#"
                ><i class="fa fa-bars fa-large" style="color: #f37021"></i
              ></a>
            </div>
            <div
              style="
                background-color: grey;
                display: inline-block;
                height: 45px;
                width: 1px;
                background-color: white;
              "
            ></div>
            <a href="#">
              <img src="/img/cart.png" alt="Shopping Cart" class="cart-icon" />
              <span class="item-count">5</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav
    id="nav"
    style="
      overflow: hidden;
      white-space: nowrap;
      margin-left: 10%;
      margin-right: 10%;
    "
  >
    <ul
      style="
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        list-style-type: none;
      "
    >
      <li
        *ngFor="let cat of ParentCategories"
        style="margin-right: 7px; position: relative"
      >
        <a (mouseover)="ShowSubCategories(cat.id)">
          {{ cat.nameEn }}
        </a>
      </li>
    </ul>
  </nav>
  <div *ngIf="filteredSubcategories.length >= 1" id="showsubcategories">
    <a
      routerLink="/products-by-category"
      routerLinkActive="active"
      (click)="SelectedProductId(cat.id)"
      *ngFor="let cat of filteredSubcategories"
      style="margin-right: 7px; position: relative"
      >{{ cat.nameEn }}</a
    >
  </div>
  <div id="sidelist">
    <ul *ngFor="let cat of ParentCategories">
      <li>
        <a href="#">{{ cat.nameEn }}</a>
      </li>
    </ul>
  </div>
</div>
<app-advertisment></app-advertisment>
<router-outlet />
