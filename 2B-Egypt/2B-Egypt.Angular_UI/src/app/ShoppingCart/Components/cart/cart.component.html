<div class="cart-container">
    <h2>Your Shopping Cart</h2>
  
    <div *ngFor="let item of cartItems" class="cart-item">
        <!-- <h1>{{item |}}</h1> -->
      <div class="item-details">
        <h3>{{ item.productName }}</h3>
        <p>Price: ${{ item.price }}</p>
        <!-- <p>Quantity: 
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.productId, item.quantity)" min="1"/>
        </p> -->
        <p>Total: ${{ item.totalPrice }}</p>
      </div>
      <button (click)="removeItem(item.productId)" class="remove-btn">Remove</button>
    </div>
  
    <div class="cart-footer">
      <button (click)="clearCart()" class="clear-cart-btn">Clear Cart</button>
      <!-- <h3>Total Price: ${{ cartItems.reduce((total, item) => total + item.totalPrice, 0) }}</h3> -->
    </div>
</div>
<style>

.cart-container {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }
  
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  
  .item-details {
    flex: 1;
  }
  
  .remove-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
  
  .clear-cart-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
  
  .cart-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  
</style>
