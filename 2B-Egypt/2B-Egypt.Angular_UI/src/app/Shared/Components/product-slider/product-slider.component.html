<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let product of products; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }">
        <div class="d-flex justify-content-center">
          <div class="product-slide">
            <img [src]="product.images.length > 0 ? product.images[0].imageUrl : 'img/placeholder.png'" style="width: 300px; height: auto; object-fit: contain; margin-bottom: 70px;"/>

            <div class="carousel-caption d-none d-md-block">
              <h5>{{ product.nameEn }}</h5>
              <p>{{ product.descriptionEn }}</p>
              <span>Price: {{ product.price | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev " >
      <span class="carousel-control-prev-icon" aria-hidden="true" st></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
