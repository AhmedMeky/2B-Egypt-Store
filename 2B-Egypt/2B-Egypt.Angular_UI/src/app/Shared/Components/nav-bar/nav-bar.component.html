<!-- Example split danger button -->
<div class="responsivediv" style="width: 100%"></div>
<div style="height: 3px; background-color: orangered"></div>
<div id="smallnav">
  <div style="display: flex; flex-direction: row; align-items: center">
    <div><a href="#">Compare()</a></div>
    <!-- <div><a *ngIf="!isLoggedIn" routerLink="/Login">Sign In</a></div>  -->
    <a
      *ngIf="!isLoggedIn"
      routerLink="/Login"
      (click)="changeStat()"
      style="color: grey"
      >Sign In</a
    >
    <a
      *ngIf="isLoggedIn"
      routerLink="/Login"
      (click)="logout()"
      style="color: grey"
      >Log Out</a
    >
    <div><a routerLink="/Signup">Create Account</a></div>
    <!-- <div><button (click)="logout()">Log Out</button></div> -->
  </div>

  <select
    (change)="changelang($event)"
    name="languageSelect"
    aria-label="Select language"
    style="background-color: grey"
  >
    <option value="English">English</option>
    <option value="العربية">العربية</option>
  </select>
</div>
<div>
  <div id="bigDivForNavbar">
    <img src="/img/2b.png" width="15%" id="img2b" />

    <div>
      <div style="" id="divforEndjustfy">
        <div id="searchandButton">
          <input
            type="search"
            id="search"
            class="form-control"
            style="margin-right: 5px"
          />
          <button id="btnsearch" style="margin-right: 5px; width: 10%px">
            <img
              src="/img/search.png"
              width="25px"
              style="margin-left: 10px; margin-right: 10px"
            />
          </button>
          <!-- <label class="form-label" for="form1">Search</label> -->
        </div>
        <div id="responsiveSearchBarsCart">
          <div style="display: flex; flex-direction: row">
            <div class="hiddenDiv">
              <div class="headsetandlocation">
                <i
                  class="fa-solid fa-headset fa-2x"
                  style="margin-right: 5px; color: black"
                ></i>
                <div style="margin: 0; color: orangered; font-size: 20px">
                  {{ "SUPPORT_NUMBER" | translate }}
                </div>
              </div>
              <div class="headsetandlocation">
                <i
                  class="fa-solid fa-location-dot fa-2x"
                  style="color: black"
                ></i>
                <div style="margin: 0; color: orangered; font-size: 20px">
                  {{ "STORES" | translate }}
                </div>
              </div>
            </div>
          </div>
          >

          <div class="cart-container">
            <div style="padding-top: 15px" id="listbars">
              <a (click)="changeSearchAppearance()"
                ><i class="fa fa-search fa-large" style="color: #f37021"></i
              ></a>
            </div>
            <div style="padding-top: 15px" id="listbars">
              <a (click)="changeBarsAppearance()"
                ><i class="fa fa-bars fa-large" style="color: #f37021"></i
              ></a>
            </div>
            <div
              style="
                background-color: grey;
                display: inline-block;
                height: 50px;
                width: 1px;
              "
            ></div>
            <a [routerLink]="['/cart']">
              <img src="/img/cart.png" alt="Shopping Cart" class="cart-icon" />
              <span class="item-count">
                {{ counter.toString() | translate }}</span
              >
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav
    id="nav"
    style="
      overflow: hidden;
      white-space: nowrap;
      margin-left: 10%;
      margin-right: 10%;
    "
  >
    <ul
      style="
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        list-style-type: none;
      "
    >
      <li
        *ngFor="let cat of ParentCategories"
        style="margin-right: 7px; position: relative"
      >
        <a (mouseover)="ShowSubCategories(cat.id)">
          {{ cat.nameEn }}
        </a>
      </li>
    </ul>
  </nav>
  <div *ngIf="filteredSubcategories.length >= 1" id="showsubcategories">
    <a
      routerLink="/products-by-category"
      routerLinkActive="active"
      (click)="SelectedProductId(cat.id)"
      *ngFor="let cat of filteredSubcategories"
      style="margin-right: 7px; position: relative"
      >{{ cat.nameEn }}</a
    >
  </div>

  <div id="sidelist" *ngIf="BarsAppears" style="width: 80%; position: relative;">
    <div
      (click)="toggleDropdown()"
      style="
        background-color: black;
        color: white;
        padding: 10px;
        cursor: pointer;
      "
    >
      {{ selectedCategory || "Select a category" }}
    </div>
    <div
      *ngIf="isDropdownOpen"
      style="
        position: absolute;
        background-color: white;
        border: 1px solid black;
        width: 100%;
        z-index: 1;
      "
    >
      <div *ngFor="let cat of categorywithSubCategories">
        <div
          style="padding: 10px; cursor: pointer; text-align: left; color: black;"
          (click)="toggleSubDropdown(cat)"
        >
          <strong>{{ cat.nameEn }}</strong>
        </div>
        <div *ngIf="cat.isSubDropdownOpen" style="padding: 5px;">
          <select style="width: 100%;">
            <option value="">Select a subcategory</option>
            <option *ngFor="let subCat of ParentCategories" [value]="subCat.nameEn">{{ subCat.nameEn }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

<div style="margin-inline: 10%">
  <input
    type="search"
    *ngIf="searchAppears"
    placeholder="search"
    style="
      height: 45px;
      border-radius: 4px;
      box-shadow: none;
      border-right: 8px;
      padding-left: 8px;
      width: 100%;
    "
  />
</div>
